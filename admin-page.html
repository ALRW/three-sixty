<div id="admin-page" class="hidden">
  <nav class="navbar has-shadow is-spaced">
    <div class="navbar-end">
      <a id="add-team" class="button navbar-item is-primary">Add Team</a>
    </div>
  </nav>
  <section class="section">
    <div class="columns is-centered">
      <div id="team-details" class="column is-three-quarters"></div>
    </div>
  </section>
  <div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <div class="field">
          <label class="label">Team Name</label>
          <div class="control">
            <input id="add-team-name" class="input" type="text" placeholder="e.g. The trombones">
          </div>
          <p class="help">Enter the name for your new team here</p>
        </div>
        <div class="field">
          <div class="control">
            <button id="add-team-submit" class="button is-link">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
  </div>
</div>
